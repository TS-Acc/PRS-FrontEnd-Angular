<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span>{{ pageName }}</span>
    </header>
    <table class="table table-secondary table-hover" *ngIf="product">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="product.id" readonly></td>
            </tr>
            <tr>
                <td>Part Number</td>
                <td><input [(ngModel)]="product.partNbr"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input [(ngModel)]="product.name"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input [(ngModel)]="product.price"></td>
            </tr>
            <tr>
                <td>Unit</td>
                <td><input [(ngModel)]="product.unit"></td>
            </tr>
            <tr>
                <td>Photo Path</td>
                <td><input [(ngModel)]="product.photoPath"></td>
            </tr>
            <tr>
                <td>Vendor</td>
                <td>
                    <select [(ngModel)]="product.vendorId">
                        <option *ngFor="let vendor of vendors" value="{{ vendor.id }}">{{ vendor.name }}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="saveProduct()" class="btn btn-outline-secondary">Save Changes</button>
</div>
