<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span>{{ pageName }}</span>
        <span> | </span>
        <button routerLink="/product/product-create" class="btn btn-outline-secondary btn-sm">Create New Product <i class="bi bi-plus-circle-fill"></i></button>
    </header>
    <table class="table table-secondary table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Part Number</th>
                <th>Name</th>
                <th>Price</th>
                <th>Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.partNbr }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.unit }}</td>
                <td>
                    <button routerLink="/product/product-detail/{{ product.id }}" class="btn">Detail</button>
                    <span> | </span>
                    <button routerLink="/product/product-change/{{ product.id }}" class="btn"><i class="bi bi-gear-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
