<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span id="page-name">{{ pageName }}</span>
    </header>
    <table *ngIf="request" class="table table-striped table-sm">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="request.id" readonly></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input [(ngModel)]="request.description" readonly></td>
            </tr>
            <tr>
                <td>Justification</td>
                <td><input [(ngModel)]="request.justification" readonly></td>
            </tr>
            <tr>
                <td>Rejection Reason</td>
                <td><input [(ngModel)]="request.rejectionReason" readonly></td>
            </tr>
            <tr>
                <td>Delivery Mode</td>
                <td><input [(ngModel)]="request.deliveryMode" readonly></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><input [(ngModel)]="request.status" readonly></td>
            </tr>
            <tr>
                <td>Total</td>
                <td><input [(ngModel)]="request.total" readonly></td>
            </tr>
            <tr>
                <td>User</td>
                <td><input [(ngModel)]="request.users.username" readonly></td>
            </tr>
        </tbody>
    </table>
    <button (click)="showVerifyDeleteButton()" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
    <span *ngIf="displayVerifyButton">
        <span> | </span>
        <button (click)="removeRequest()" class="btn btn-danger">Confirm Delete</button>
    </span>
</div>
