<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span id="page-name">{{ pageName }}</span>
    </header>
    <table *ngIf="requestline" class="table table-striped table-sm">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="requestline.id" readonly disabled></td>
            </tr>
            <tr>
                <td>Product</td>
                <td>
                    <select [(ngModel)]="requestline.productId">
                        <option *ngFor="let product of products" value="{{ product.id }}">{{ product.name }}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input [(ngModel)]="requestline.quantity"></td>
            </tr>
        </tbody>
    </table>
    <button (click)="saveRequestline()" class="btn btn-success">Create</button>
</div>
