<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span id="page-name">{{ pageName }}</span>
    </header>
    <table class="table table-striped table-sm" *ngIf="requestsInReview">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Justification</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let request of requestsInReview">
                <td>{{ request.id }}</td>
                <td>{{ request.description }}</td>
                <td>{{ request.justification }}</td>
                <td class="text-primary fw-bold">{{ request.status }}</td>
                <td>{{ request.total | currency }}</td>
                <td>{{ request.users.username }}</td>
                <td>
                    <button routerLink="/review/review-request/{{ request.id }}" class="btn btn-primary">Review</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
