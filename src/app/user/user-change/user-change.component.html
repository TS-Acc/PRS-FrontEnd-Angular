<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span id="page-name">{{ pageName }}</span>
    </header>
    <table class="table table-striped table-sm" *ngIf="user">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="user.id" readonly disabled></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input [(ngModel)]="user.username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input [(ngModel)]="user.password"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input [(ngModel)]="user.firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input [(ngModel)]="user.lastName"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input [(ngModel)]="user.phoneNumber"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input [(ngModel)]="user.email"></td>
            </tr>
            <tr>
                <td>Reviewer?</td>
                <td><input [(ngModel)]="user.isReviewer" type="checkbox"></td>
            </tr>
            <tr>
                <td>Admin?</td>
                <td><input [(ngModel)]="user.isAdmin" type="checkbox"></td>
            </tr>
        </tbody>
    </table>
    <button (click)="saveUser()" class="btn btn-success">Save Changes</button>
</div>
