<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span>{{ pageName }}</span>
    </header>
    <table class="table table-secondary table-hover" *ngIf="user">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="user.id" readonly></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input [(ngModel)]="user.username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input [(ngModel)]="user.password"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input [(ngModel)]="user.firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input [(ngModel)]="user.lastName"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input [(ngModel)]="user.phoneNumber"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input [(ngModel)]="user.email"></td>
            </tr>
            <tr>
                <td>Reviewer?</td>
                <td><input [(ngModel)]="user.isReviewer"></td>
            </tr>
            <tr>
                <td>Admin?</td>
                <td><input [(ngModel)]="user.isAdmin"></td>
            </tr>
        </tbody>
    </table>
    <button (click)="saveUser()">Save Changes</button>
</div>
