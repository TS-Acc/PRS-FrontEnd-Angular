<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span id="page-name">{{ pageName }}</span>
    </header>
    <table class="table table-striped table-sm">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="newUser.id" readonly disabled></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input [(ngModel)]="newUser.username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input [(ngModel)]="newUser.password"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input [(ngModel)]="newUser.firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input [(ngModel)]="newUser.lastName"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input [(ngModel)]="newUser.phoneNumber"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input [(ngModel)]="newUser.email"></td>
            </tr>
            <tr>
                <td>Reviewer?</td>
                <td><input [(ngModel)]="newUser.isReviewer" type="checkbox"></td>
            </tr>
            <tr>
                <td>Admin?</td>
                <td><input [(ngModel)]="newUser.isAdmin" type="checkbox"></td>
            </tr>
        </tbody>
    </table>
    <button (click)="createUser()" class="btn btn-success">Create</button>
</div>
