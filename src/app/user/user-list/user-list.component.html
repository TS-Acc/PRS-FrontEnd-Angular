<div>
    <header>
        <!--Still need to add menubar into header-->
        <span>{{ pageName }}</span>
    </header>
    <table class="table table-secondary table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Reviewer?</th>
                <th>Admin?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.isReviewer }}</td>
                <td>{{ user.isAdmin }}</td>
                <td>
                    <button routerLink="/user/user-detail/{{ user.id }}" class="btn">Detail</button>
                    <span> | </span>
                    <button routerLink="/user/user-change/{{ user.id }}" class="btn"><i class="bi bi-gear-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
