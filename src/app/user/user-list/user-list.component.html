<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span id="page-name">{{ pageName }}</span>
        <span> | </span>
        <button routerLink="/user/user-create" class="btn btn-primary btn-sm">Create New User <i class="bi bi-plus-circle-fill"></i></button>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Reviewer?</th>
                <th>Admin?</th>
                <th id="action-table-head">Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.isReviewer === true ? "Yes" : "No" }}</td>
                <td>{{ user.isAdmin === true ? "Yes" : "No" }}</td>
                <td>
                    <button routerLink="/user/user-detail/{{ user.id }}" class="btn">Detail</button>
                    <span> | </span>
                    <button routerLink="/user/user-change/{{ user.id }}" class="btn"><i class="bi bi-gear-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
