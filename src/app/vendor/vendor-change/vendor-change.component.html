<div>
    <header>
        <app-menu-bar></app-menu-bar>
        <span id="page-name">{{ pageName }}</span>
    </header>
    <table class="table table-striped table-sm" *ngIf="vendor">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input [(ngModel)]="vendor.id" readonly disabled></td>
            </tr>
            <tr>
                <td>Code</td>
                <td><input [(ngModel)]="vendor.code"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input [(ngModel)]="vendor.name"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input [(ngModel)]="vendor.address"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input [(ngModel)]="vendor.city"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input [(ngModel)]="vendor.state"></td>
            </tr>
            <tr>
                <td>Zip Code</td>
                <td><input [(ngModel)]="vendor.zipCode"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input [(ngModel)]="vendor.phoneNumber"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input [(ngModel)]="vendor.email"></td>
            </tr>
        </tbody>
    </table>
    <button (click)="saveVendor()" class="btn btn-success">Save Changes</button>
</div>
